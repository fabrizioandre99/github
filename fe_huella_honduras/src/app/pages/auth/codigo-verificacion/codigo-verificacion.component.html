<div class="verificacion_container container d-flex align-items-center justify-content-around">
    <mat-card>
        <form (ngSubmit)="fnCodigoContrasena()" #contrasenaForm="ngForm" novalidate>
            <mat-card-header class="d-flex">
                <mat-card-title class="fw-600 fs-18">Ingresar código de verificación</mat-card-title>

                <mat-icon mat-raised-button #tooltip="matTooltip"
                    matTooltip="El código de verificación llegará a su bandeja de correo registrado en el sistema."
                    [matTooltipPosition]="'above'" matTooltipHideDelay="100000" style="margin-left: 7px;"
                    class="pointer" svgIcon="ph-regular:info"></mat-icon>

            </mat-card-header>

            <mat-card-content>
                <!-- Alerta -->

                <div class="mt-3 mb-2">
                    <app-alert *ngIf="errorLogin" [msgError]="msgError"></app-alert>
                </div>

                <div class="d-flex justify-content-center mb-3 mt-3">
                    <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{allowNumbersOnly: true, length:6}"
                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"></ng-otp-input>
                </div>

            </mat-card-content>


            <mat-card-actions class="d-flex justify-content-end">
                <button [disabled]="loading" type="submit" mat-flat-button color="primary">
                    <mat-icon *ngIf="loading">
                        <mat-spinner color="primary" diameter="16">
                        </mat-spinner></mat-icon>Continuar</button>
            </mat-card-actions>
        </form>
    </mat-card>
    <!--  <div class="image-container">
        <img src="assets/verification-illustration.png" alt="Verification Illustration" class="img-fluid">
    </div> -->
</div>
