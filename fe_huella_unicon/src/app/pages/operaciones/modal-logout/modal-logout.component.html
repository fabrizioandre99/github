<div class="modal-body px-4 pb-4">
  <label class="modal__title">Cerrar sesión</label>
  <label class="mt-3 text-center d-block fs-16">¿Está seguro de cerrar sesión?.</label>
  <div class="d-flex justify-content-center mt-4">
    <button (click)="closeModal()" class=" crud__button button-white" type="button">
      Cancelar</button>
    <button (click)="logout()" class="crud__button button-blue ms-2" type="submit">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>Aceptar</button>
  </div>
</div>
