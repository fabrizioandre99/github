<ngb-alert class="alertas" [type]="message.type" *ngIf="isShown" [dismissible]="false">
  <div class="d-flex  justify-content-between align-items-start">
    <span aria-hidden="true" class="me-5 mt-3 mb-3 ms-3">{{message.text}}</span>
    <button type="button" class="cerrar" (click)="Cerrar()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</ngb-alert>
